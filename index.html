<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Brainnest - CSS </title>
</head>
<body>
	<div class="body">
		<header>
			<nav class="navbar">
				<div>
					<h2 class="logo"> Header Logo </h2>
				</div>
				<div>
					<ul class="nav-links">
						<li class="nav-link-item"> header link one </li>
						<li class="nav-link-item"> header link two </li>
						<li class="nav-link-item"> header link three </li>
					</ul>
				</div>
			</nav>

			<main class="main">
				<div class="hero">
					<h1 class="hero-title"> This website is awesome </h1>
					<p class="hero-text">
						This website has some subtext that goes 
						here under the main title. It's a smaller font and the color 
						is lower contrast
					</p>
					<button class="hero-link"> Sign Up </button>
				</div>
				<div class="hero-img">
					<img src="" alt="hero-img">
				</div>
			</main>
		</header>
	</div>
</body>
</html>
